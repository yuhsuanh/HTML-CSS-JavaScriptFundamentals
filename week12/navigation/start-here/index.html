<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML Lists for navigation</title>
		<style>
			body {
				font-family: Helvetica, Arial, sans-serif;
			}
			/* STEP 5: Styling Lists (list-style-type, padding) */
			ul {
				list-style-type: none;
				padding-left: 0;
				display: flex;
			}
			li {
				/*display: inline-block;*/
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Lists</h1>
			<!-- STEP 4: Use a List to build navigation -->
			<nav>
				<ul>
					<li><a href="">Page1</a></li>
					<li><a href="">Page2</a></li>
					<li><a href="">Page3</a></li>
					<li><a href="">Page4</a></li>
					<li><a href="">Page5</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<!-- STEP 1: Build an Unordered List -->
			<h2>Unordered List</h2>
			<ul>
				<li>1 Cup Raspberries</li>
				<li>1 Cup Milk</li>
				<li>Handful ice</li>
				<li>1 tsp honey</li>
			</ul>
			<!-- STEP 2: Build an Ordered List -->
			<h2>Ordered List</h2>
			<ol>
				<li>Add ingredients to blender</li>
					<ul>
						<li>Raspberries</li>
						<li>Milk</li>
						<li>Ice</li>
					</ul>
				<li>Blend for 15 seconds</li>
				<li>Sweeten to taste</li>
			</ol>
			<!-- STEP 3: Nest an unordered list within the first List Item -->
		</main>
		<footer>
			<p><small>COMP1002 Lists</small></p>
		</footer>
	</body>
	</html>
